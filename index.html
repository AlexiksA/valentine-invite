<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you wanna be my Valentine's?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 1.5rem; }
        
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; position: relative; }

        .hidden { display: none; }
        
        #celebration h1 { color: #ff4d6d; }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="gif-container">
            <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXN3bm8wamZueXF4Ym1qZnR5am9ueXF4Ym1qZnR5am9ueXF4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNUMo/giphy.gif" alt="Cute Valentine">
        </div>
        
        <h1 id="question">Do you wanna be my Valentine's? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">DA! ü•∞</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NU</button>
        </div>
    </div>

    <div id="celebration" class="hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIycXN3bm8wamZueXF4Ym1qZnR5am9ueXF4Ym1qZnR5am9ueXF4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdZ/giphy.gif" alt="Happy Dance">
        </div>
        <h1>»òtiam eu! Te iubesc! ‚ù§Ô∏è</h1>
        <p>Ne vedem pe 14 Februarie!</p>
    </div>

    <script>
        let yesSize = 1.1;

        function moveButton() {
            // Translate No button in puncte random
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            
            const btn = document.getElementById('noBtn');
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // Yes button mai mare
            yesSize += 0.2;
            document.getElementById('yesBtn').style.transform = `scale(${yesSize})`;
        }

        function celebrate() {
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('celebration').classList.remove('hidden');
        }
    </script>
</body>
</html>
